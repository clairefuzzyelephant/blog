<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Claire Cheng</title>
        <link href="styles.css" rel="stylesheet">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla&display=swap');
          body {
            font-family: 'Karla', sans-serif;
            font-size: 15px;
          }
        </style>
    </head>
    <body>
        <div class="sidebar">
          <img src="profile.JPG" height=100 width=100>
          <p>hello! i'm claire :)
          <br><br>
          mit '22<br>
          course 6-3 & 21M-1</p>
        </div>

        <div class="movieRecommender">
          <button id="movieButton">Get a movie recommendation!</button>
          <div class="moviePopup" id="popup">
            <div class="popupContent">
              <p id="mov"></p>
              <button class="close">close</button>
            </div>
          </div>
        </div>

        <script>
          var movies = ["The Tale of Princess Kaguya", "A Silent Voice (Koe no Katachi)", "When Marnie Was There", "Your Name", "Spirited Away", "Porco Rosso"];
            var pop = document.getElementById("popup");
            var btn = document.getElementById("movieButton");
            var closing = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
              pop.style.display = "block";
              document.getElementById("mov").innerHTML = movies[Math.floor(Math.random() * movies.length)];
            }
            closing.onclick = function() {
              pop.style.display = "none";
            }
        </script>

        <div class="musicplayer">
          <p>- some cool covers made by yours truly -</p>
          <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1038032329&color=%23ffbfe0&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
    </body>
</html>
